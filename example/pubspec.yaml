    sdk: flutter
  fl_pip:
    path: ../
  cupertino_icons: ^1.0.2
  flutter_waya: ^8.4.0

dev_dependencies:
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/